<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        let n=prompt("Please item number");
        let max=0;
        let min=9999;
        let avarage=0;
        let total=0;

        for(let i=1;i<=4; i++){
            let input=prompt("Plz Enter Number "+i);
            total +=parseInt(input);

            if(max<input){
                max=input;
            }
            if(min>input){
                min=input;
            }
        }

        avarage = total / n;
       
        alert("Max number is "+max+" Min number is "+min+" Total number is "+total +" Avrage number is "+avarage);

    </script>

</body>
</html>
