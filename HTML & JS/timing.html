        <tr valign="Middle">
            <td align="center">
                <img src="Javacup.jpg" alt="java" name="cup" width="64" height="38">

                &nbsp;&nbsp;&nbsp;&nbsp;               
                <a href="#" onClick="timeOut()">Time Out</a> </p>   
                 
            </td>
        </tr>
    </table>


    <script lang="JavaScript">
        let cupUp=new Image();
        cupUp.scr="Javacup.jpg";
        let cupDown=new Image();
        cupDown.src="hidejava.png";
        let alpha; //This variable needs to be global

        function interval(){
            alpha=window.setInterval("document.cup.src=cupDown.src",1000);
        }

        function timeOut(){
            window=setTimeout("document.cup.src=cupUp.src",1000);
            window.clearInterval(alpha); 
        }
    </script>
