<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>4.	Find the max and min numbers from three numbers.</h2>
    <script>
        let max=0, min=999999;
        for(let i=1;i<=3;i++){
            let num=parseInt(prompt("Enter Number "+i));
            max=max>num?max:num;
            min=min<num?min:num;
        }
        document.write("Max Number " +max+ "<br>"+" MIn Number " +min);
    </script>
</body>
</html>
