    <!-- Another way  -->

    <script>
        let startNumber=parseInt(prompt("Enter starting point")); 
        let endNumber=parseInt(prompt("Enter End point")); 
      

        for(let i=startNumber; i<=endNumber; i++){ 
            let counter=0;            
            for(let p=1; p<=i; p++){ 
                 
                if(i%p==0){
                    counter +=1;
                }
                
            }

            if(counter==2){
                document.write(i+"<br>");
            }

        }
