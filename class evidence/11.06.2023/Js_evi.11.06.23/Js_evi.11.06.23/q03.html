<!DOCTYPE html>

<body>
    <h2>3.	Find out the factorial value of N number?</h2>

    <script>
        let number=parseInt(prompt("Enter value of N"));
        let resultM=1;
        for(let i=1;i<=number;i++){
            resultM*=i;
            
        }
        document.write(resultM);
    </script>
</body>
</html>
