<body>
    
<script>

    let email=prompt("Enter Email");
    let regEx=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

    if(regEx.test(email)){
        alert("Email address is correct");
    }
    else{
        alert("Eamil adderss is wrong");
    }

</script>

</body>
